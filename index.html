<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Interaction Box</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.22/build/spline-viewer.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      padding-top: 80px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #000000, #00fffb);
      box-shadow: 0 2px 15px rgba(0, 255, 255, 0.4);
      z-index: 999;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .navbar li a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      transition: 0.3s ease;
    }

    .navbar li a:hover {
      background-color: #ffffff40;
      border-radius: 8px;
      box-shadow: 0 0 15px #00f0ff;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 0 0 10px #040505, 0 0 20px #00f0ff;
      color: #00f0ff;
      animation: fadeSlideIn 1.5s ease-out forwards;
      opacity: 0;
      margin: 1rem 0 0.5rem;
    }

    h1 {
      font-size: 1.8rem;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 1.2rem;
      animation-delay: 1s;
      color: #ffffffcc;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      margin: 1.5rem auto;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    button {
      flex: 1 1 45%;
      min-width: 120px;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #00f0ff, #0077ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #response {
      margin-top: 1rem;
      color: #fff;
      font-size: 1rem;
    }

    spline-viewer {
      display: block;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 1rem auto;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1rem; }
      button { flex: 1 1 100%; }
      spline-viewer { height: 250px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="speak.html">Home</a></li>
      <li><a href="https://crazysri619.wixsite.com/sridhar-1">About Us</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="res.html">Contact Us</a></li>
    </ul>
  </nav>

  <h1>Voice Interaction Box</h1>
  <h2>Speak or Type to Interact</h2>

  <spline-viewer url="https://prod.spline.design/S71OPWrtUjviZSyp/scene.splinecode"></spline-viewer>

  <div class="container">
    <div class="input-group">
      <input type="text" id="unifiedInput" placeholder="Type or speak something..." onkeydown="handleKey(event)" />
    </div>
    <div class="buttons">
      <button onclick="startListening()">üéôÔ∏è Listen</button>
      <button onclick="stopListening()">üõë Stop</button>
      <button onclick="speakText()">üîä Speak</button>
      <button onclick="sendMessage()">üì§ Send</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const input = document.getElementById("unifiedInput");
    const responseDiv = document.getElementById("response");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-IN";

    recognition.onresult = (event) => {
      const transcript = Array.from(event.results).map(result => result[0].transcript).join('');
      input.value = transcript;
    };

    function startListening() {
      input.value = "";
      recognition.start();
    }

    function stopListening() {
      recognition.stop();
    }

    function speakText() {
      const responseHtml = responseDiv.innerHTML;
      if (responseHtml.trim() !== "") {
        const tempElement = document.createElement("div");
        tempElement.innerHTML = responseHtml;
        const plainText = tempElement.textContent || tempElement.innerText;
        const utterance = new SpeechSynthesisUtterance(plainText);
        utterance.lang = "en-IN";
        speechSynthesis.speak(utterance);
      } else {
        const inputText = input.value.trim();
        if (inputText !== "") {
          const utterance = new SpeechSynthesisUtterance(inputText);
          utterance.lang = "en-IN";
          speechSynthesis.speak(utterance);
        }
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) {
        responseDiv.innerHTML = '‚ö†Ô∏è Please enter a message.';
        return;
      }

      const lowerMsg = userMessage.toLowerCase();

      if (lowerMsg.includes("who created you") || lowerMsg.includes("who made you")) {
        const reply = "I was created by Sridhar, a talented web developer from Coimbatore üåü";
        responseDiv.innerHTML = marked.parse(reply);
        speakText();
        return;
      }

      if (lowerMsg.includes("what is your name")) {
        const reply = "I'm Mahi, designed and powered by Sridhar's creativity ‚ö°";
        responseDiv.innerHTML = marked.parse(reply);
        speakText();
        return;
      }

      if (lowerMsg.includes("how are you")) {
        const reply = "I'm doing great, thanks to Sridhar's flawless code! üòä";
        responseDiv.innerHTML = marked.parse(reply);
        speakText();
        return;
      }

      responseDiv.innerHTML = '‚è≥ Loading...';

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'HTTP-Referer': 'https://www.sitename.com',
            'X-Title': 'SiteName',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-r1:free',
            messages: [{ role: 'user', content: userMessage }],
          }),
        });

        const data = await response.json();
        const markdownText = data.choices?.[0]?.message?.content || 'ü§ñ No response received.';
        responseDiv.innerHTML = marked.parse(markdownText);
      } catch (error) {
        responseDiv.innerHTML = 'üö´ Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
